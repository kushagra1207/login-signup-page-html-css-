<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>

	<div class="form-container">
		<ul class="list">
			<li><h2>Register</h2></li>
			<li><input type="text" name="User Name" placeholder="Enter User Name"></li>
			<li><input type="text" name="First Name" placeholder="Enter First Name"></li>
			<li><input type="text" name="Last Name" placeholder="Enter Last Name"></li>
			<li><input type="email" name="Email" placeholder="Enter Email"></li>
			<li><input type="password" name="Password" placeholder="Enter password"></li>
			<li><input type="password" name="Password" placeholder="Retype password"></li>
			<li><input type="button" name="Register" onclick="" value="Register"></li>
			<li><h3>Already a member?</h3></li>
			<li><input type="button" name="Login" onclick="location.href='login.html'" value="Login"></li>
		</ul>
	</div>

</body>
</html>
